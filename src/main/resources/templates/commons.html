<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>组件库</title>
    <link href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <script src="webjars/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="../static/js/dashboard.js"></script>
</head>
<body>

<header th:fragment="headbar">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://www.shou.edu.cn/">SHOU</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">admin</a>
                </li>
            </ul>

            <form class="form-inline mt-2 mt-md-0" th:action="@{/myorder}" method="post">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Hello,[[${#authentication.name}]]!</button>
            </form>

            <form class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>
            </form>
        </div>
    </nav>
</header>

<div id="demo" class="carousel slide" data-ride="carousel" th:fragment="carsouseldemo">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/index/index1.jpg">
        </div>
        <div class="carousel-item">
            <img src="/static/img/index/index2.jpg">
        </div>
        <div class="carousel-item">
            <img src="/static/img/index/index3.jpg">
        </div>
        <div class="carousel-item">
            <img src="/static/img/index/index4.jpg">
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

<footer class="text-muted" th:fragment="footbar">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>By: 1959234 pwb</p>
    </div>
</footer>

<div class="container-fluid" th:fragment="sidebar(act)">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-2 col-lg-1 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link icon-home" href="/admin/home"
                        th:class="${act=='acthome'?'nav-link active icon-white icon-home':'nav-link icon-home'}">
                            统计
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link  icon-book" href="/admin/bookinfo"
                           th:class="${act=='actbook'?'nav-link active icon-white icon-book':'nav-link icon-book'}">
                            图书信息
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link  icon-user" href="/admin/userinfo"
                            th:class="${act=='actuser'?'nav-link active icon-white icon-user':'nav-link icon-user'}">
                            用户信息
                        </a>
                    </li>
                    <li class="divider"></li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>订单信息</span>
                </h6>

                <ul class="nav flex-column mb-2">
                    <li class="divider"></li>
                    <li class="nav-item">
                        <a class="nav-link icon-shopping-cart" href="/admin/ordergalance"
                           th:class="${act=='actshopping-cart'?'nav-link active icon-white icon-shopping-cart':'nav-link icon-shopping-cart'}">
                            总览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon-refresh" href="/admin/orderinfo"
                           th:class="${act=='actrefresh'?'nav-link active icon-white icon-refresh':'nav-link icon-refresh'}">
                            归还情况
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon-refresh" href="/druid/index.html"
                           th:class="${'nav-link icon-refresh'}">
                            Druid后台
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
